<div class="container text-center">
  <div class="row">
    <div class="col">
      <br />
      <div ngbDropdown>
        <button class="btn btn-primary btn-lg" id="dog-breed-list" ngbDropdownToggle>
          Breed List
        </button>
        <div ngbDropdownMenu="dog-breed-list" class="dropDown">
          <button
            ngbDropdownItem
            *ngFor="let dogBreed of dogBreeds"
            (click)="selectBreed(dogBreed)"
          >
            {{ dogBreed }}
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div>
    <br>
    <img src="{{ dogImage }}" class="center-block"/>
    <h2>{{ selectedBreed }}</h2>
  </div>
</div>
